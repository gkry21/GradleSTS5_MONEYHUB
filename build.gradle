plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'war'
}

group = 'com.mmoneyhub'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
     mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    
    //springframework
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version:  '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-oxm', version:  '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-core', version:  '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-context-support', version: '5.0.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.7.RELEASE'

	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.5'
	
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	//javax.servlet
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	//javax
	compile group: 'javax.inject', name: 'javax.inject', version: '1'
	compile group: 'org.glassfish.main.javaee-api', name: 'javax.jms', version: '3.1.2.2'
	compile group: 'com.sun.jdmk', name: 'jmxtools', version: '1.2.1'
	compile group: 'com.sun.jmx', name: 'jmxri', version: '1.2.1'
	//회원가입 시 이메일 인증(20.01.08)
	compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
	
	//lombok
	providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
	
	//mysql, mybatis
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
	
	//jackson
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.1'
	
	//jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
	
	//security
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.2.1.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.2.1.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.1.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '5.2.1.RELEASE'
	
	//비밀번호 암호화 코드(20.01.08)
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8' //인코딩을 UTF-8로 통일 

//test 정보를 설정한다
test {
   useJUnitPlatform()
}

eclipse {
    project.natures "org.springsource.ide.eclipse.gradle.core.nature"
    wtp {
        facet {
            facet name: 'jst.web', version: '3.1' // Servlet Spec version 지정
            facet name: 'jst.java', version: '1.8' //Java version 지정
        }
    }
}
